<html>

    <head>
        <title>Gestion Sucursal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Autor" content="Alexis Duran">
        <meta name="date" content="">
        <link href="bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="icons-1.11.1/icons-1.11.1/font/bootstrap-icons.css">
        <link href="CSS/myStyle.css" rel="stylesheet" type="text/css" />
    </head>

    <body onload="mostrarRegistros()">

        <div class="container">

            <div class="row justify-content-center mt-4">
                <div class="col-md-12">
                    <p class="h2 fw-bold text-center">Gestión de Sucursales</p>
                </div>
            </div>

            <div class="row mt-4">

                <div class="col-12 d-flex justify-content-between">

                    <div>
                        <!-- Button trigger modal -->
                        <button class="estiloBotones" data-bs-toggle="modal"
                                data-bs-target="#registroProductos">
                            <i class="bi bi-plus-lg quitarCursiva" onclick="agregarProductoFocus()"> Agregar</i>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="registroProductos" tabindex="-1" aria-labelledby="tituloAgregarProducto"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5 fw-bold" id="tituloAgregarProducto">Añadir Sucursal</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body fondoModal p-lg-4">
                                        <div class="mb-3">
                                            <label for="txtNombreSucursal" class="form-label">Nombre sucursal</label>
                                            <input type="text" class="form-control" id="txtNombreSucursal">
                                        </div>

                                        <div class="mb-3">
                                            <label for="txtNombreTitular" class="form-label">Nombre de titular</label>
                                            <input type="text" class="form-control" id="txtNombreTitular">
                                        </div>

                                        <div class="mb-3">
                                            <label for="txtRfcSucursal" class="form-label">RFC Sucursal</label>
                                            <input type="text" class="form-control" id="txtRfcSucursal">
                                        </div>

                                        <div class="mb-3">
                                            <label for="txtDomicilioSucursal" class="form-label">Domicilio Sucursal</label>
                                            <input type="text" class="form-control" id="txtDomicilioSucursal">
                                        </div>

                                        <div class="mb-3">
                                            <label for="txtColoniaSucursal" class="form-label">Colonia Sucursal</label>
                                            <input type="text" class="form-control" id="txtColoniaSucursal">
                                        </div>

                                        <div class="mb-3">
                                            <label for="txtCodigoPostalSucursal" class="form-label">Código Postal</label>
                                            <input type="number" class="form-control" id="txtCodigoPostalSucursal">
                                        </div>

                                        <div class="mb-3">
                                            <label for="txtCiudadSucursal" class="form-label">Ciudad Sucursal</label>
                                            <input type="text" class="form-control" id="txtCiudadSucursal">
                                        </div>

                                        <div class="mb-3">
                                            <label for="txtEstadoSucursal" class="form-label">Estado Sucursal</label>
                                            <input type="text" class="form-control" id="txtEstadoSucursal">
                                        </div>

                                        <div class="mb-3">
                                            <label for="txtTelefonoSucursal" class="form-label">Télefono</label>
                                            <input type="text" class="form-control" id="txtTelefonoSucursal">
                                        </div>

                                        <div class="mb-3">
                                            <label for="txtLatitud" class="form-label">Latitud</label>
                                            <input type="text" class="form-control" id="txtLatitud">
                                        </div>

                                        <div class="mb-3">
                                            <label for="txtLongitud" class="form-label">Longitud</label>
                                            <input type="text" class="form-control" id="txtLongitud">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cerrar</button>
                                        <button id="botonGuardarModal" type="submit" class="btn btn-primary" onclick="agregarSucursal()" data-bs-dismiss="modal">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex g-1 gap-md-4 gap-2 ">
                        <div class="contenedorBusqueda">
                            <input id="buscadorProductos" class="estiloBotones buscador" type="search" placeholder="Buscar Registro">
                            <i class="bi bi-search inputIcon ms-1"></i>
                        </div>

                        <button class="estiloBotones ">
                            <i class="bi bi-funnel quitarCursiva"> Filtros</i>
                        </button>

                    </div>


                </div>

            </div>


            <div class="row mt-2">
                <div class="col-12  table-responsive-SM  table-responsive-lg table-responsive-md mt-4">
                    <table class="table table-hover tablaRegistros">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Titular</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Estatus</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="registrosSucursal">
                            <!-- Se insertan los datos automaticamente -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>


        <script src="JS/myScript.js" type="text/javascript"></script>
        <script src="bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" rel="stylesheet">
    </body>

</html>
